{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .navbar {
            overflow: hidden;
            background-color: #333;
            width: 100%;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar a.active {
            background-color: #04AA6D;
            color: white;
        }

        .video-container {
            margin-top: 20px;
            position: relative;
            overflow: hidden;
            max-width: 100%;
        }

        video {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .button-container {
            margin-top: 10px;
            display: flex;
            justify-content: center;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a class="active" href="/">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
</div>

<div class="video-container">
    <video controls autoplay>
        <source src="{% static 'Chipi-chipi-chapa-chapa-cat.mp4' %}" type="video/mp4">
    </video>
</div>

<div class="button-container">
    <button onclick="window.location.href=''">Home</button>
    <button onclick="window.location.href=''">Back</button>
</div>

</body>
</html>
